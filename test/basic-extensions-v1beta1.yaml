apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: basic-ingress-ext
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  backend:
    serviceName: web
    servicePort: 8080 
  rules:
  - http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          serviceName: http
          servicePort: 8080