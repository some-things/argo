apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tls-example-ingress1
  namespace: default
  annotations:
    hello: world
    foo: bar
spec:
  tls:
  - hosts:
      - https-example.foo.com
    secretName: double-secret
  rules:
  - host: https-example.foo.com
    http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: service1
            port:
              number: 80

